{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block
content %}
<div class="reset-password-container">
  <h1>RESET PASSWORD</h1>
  {% if (valid_email and valid_otp) %}
  <form method="POST" action="{{ url_for('web_reset_password') }}">
    <input type="hidden" name="user_id" id="user_id" value="{{user_id}}" />
    <label for="new_password">Enter New Password</label>
    <input type="password" id="new_password" name="new_password" required />
    <button type="submit" id="reset-password-btn" ">
      Reset Password
    </button>
  </form>
  
  {% elif valid_email %}
  <form method="POST" action="{{ url_for('web_validate_otp') }}">
    <input type="hidden" name="user_id" id="user_id" value="{{user_id}}" />
    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" name="otp" required />
    <button type="submit" id="validate-otp-btn" ">
      Validate OTP
    </button>
  </form>

  {% else %}
  <form method="POST" action="{{ url_for('web_validate_email') }}">
    <label for="email">Enter Your Email</label>
    <input type="email" id="email" name="email" required />
    <button type="submit" id="get-otp-btn" ">
      Get OTP
    </button>
  </form>

  {% endif %}
</div>
{% endblock %}
